<form [formGroup]="loginForm" (submit)="onSubmit()" novalidate>
  <label class="">User Name:
    <input class="" formControlName="username">
  </label>
  <div *ngIf="loginForm.controls.username.errors?.required">You must fill out your username</div>
  <label class="">Password:
    <input class="" formControlName="password">
  </label>
  <p>Form value: {{ loginForm.value | json }}</p>
  <p>Form status: {{ loginForm.status | json }}</p>
  <button type="submit" >Login</button>
</form>
